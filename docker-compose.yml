version: '3.8'

services:
  star-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: star-admin
    restart: unless-stopped
    ports:
      - "1025:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Uncomment if you need to add environment variables
    # env_file:
    #   - .env.production
    networks:
      - star-admin-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  star-admin-network:
    driver: bridge
